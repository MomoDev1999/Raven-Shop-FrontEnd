<!-- Mensaje Enviado Component HTML -->
<div id="mensaje-enviado" class="mt-3 oswald">
  <form id="codigo-recuperacion-form" class="row" (ngSubmit)="validarCodigo()">
    <!-- Mensaje explicativo -->
    <div class="card bg-light mb-4 p-3">
      <div class="card-body">
        <h5 class="card-title text-center">
          <i class="fas fa-envelope"></i> Código Enviado
        </h5>
        <p class="card-text text-center">
          Hemos enviado un código de recuperación a tu correo electrónico. Por
          favor, ingresa el código de 5 dígitos en el campo a continuación para
          validar tu identidad.
        </p>
      </div>
    </div>
    <div class="form-group col-md-12 text-center">
      <label for="codigo-recuperacion">Ingresar Código</label>
      <input
        type="text"
        id="codigo-recuperacion"
        class="form-control text-center"
        [(ngModel)]="codigo"
        name="codigo"
        required
        pattern="[0-9]{5}"
        maxlength="5"
        placeholder="1 2 3 4 5"
      />
      <div class="invalid-feedback">
        El código debe tener exactamente 5 números.
      </div>
    </div>
    <div class="form-group col-md-12">
      <button type="submit" class="btn btn-dark w-100" id="validar-codigo-btn">
        Validar Código
      </button>
    </div>
  </form>
</div>
