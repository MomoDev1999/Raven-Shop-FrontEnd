<div id="login">
  <h2 class="text-center">Iniciar Sesi칩n</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="login-form">
    <div class="form-group">
      <label for="login-username">Usuario</label>
      <input
        type="text"
        id="login-username"
        formControlName="username"
        class="form-control mt-2"
        placeholder="Email o usuario"
        required
      />
    </div>
    <div class="form-group">
      <label for="login-password">Contrase침a</label>
      <input
        type="password"
        id="login-password"
        formControlName="password"
        class="form-control mt-2"
        placeholder="**************"
        required
      />
    </div>

    <button type="submit" class="btn btn-dark w-100" id="login-btn">
      Ingresar
    </button>

    <a
      class="mt-2 d-block text-center"
      id="olvide-password"
      [routerLink]="['/recuperar-password']"
    >
      He olvidado mi contrase침a
    </a>

    <div class="error-message" *ngIf="loginError">
      Usuario o contrase침a incorrectos.
    </div>
  </form>
</div>
