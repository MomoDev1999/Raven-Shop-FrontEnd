<!-- Recuperar Contraseña Component HTML -->
<div id="recuperar-password" class="mt-3 oswald">
  <form
    id="recuperar-password-form"
    class="row"
    (ngSubmit)="enviarRecuperacion()"
  >
    <!-- Mensaje explicativo -->
    <div class="card bg-light mb-4 p-3">
      <div class="card-body">
        <h5 class="card-title text-center">
          <i class="fas fa-info-circle"></i> Recuperar Contraseña
        </h5>
        <p class="card-text text-center">
          Introduzca su correo electrónico asociado con su cuenta. Se le enviará
          un mensaje con las instrucciones para recuperar su contraseña.
        </p>
      </div>
    </div>
    <div class="form-group col-md-12 text-center">
      <label for="recuperar-email">Correo Electrónico</label>
      <input
        type="email"
        id="recuperar-email"
        class="form-control text-center"
        [(ngModel)]="email"
        name="email"
        placeholder="email@ejemplo.com"
        required
      />
      <div class="invalid-feedback">
        Por favor, ingrese un correo electrónico válido.
      </div>
    </div>
    <div class="form-group col-md-12">
      <button type="submit" class="btn btn-dark w-100" id="recuperar-btn">
        Enviar
      </button>
    </div>
  </form>
</div>
